<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
    font-family: Helvetica, sans-serif;
    padding: 40px;
    color: #000;
}
.header {
    border-left: 6px solid black;
    padding-left: 15px;
}
h1 {
    margin: 0;
}
h2 {
    margin-top: 25px;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 1px;
}
</style>
</head>
<body>

<div class="header">
<h1>{{name}}</h1>
<p>{{email}} | {{phone}}</p>
</div>

<h2>Education</h2>
<p>{{education}}</p>

<h2>Skills</h2>
<p>{{skills}}</p>

<h2>Experience</h2>
<p>{{experience}}</p>

<h2>Projects</h2>
<p>{{projects}}</p>

</body>
</html>
