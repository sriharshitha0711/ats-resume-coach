<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
    font-family: Arial;
    display: flex;
}
.left {
    width: 30%;
    background: #f4f4f4;
    padding: 30px;
}
.right {
    width: 70%;
    padding: 30px;
}
h1 {
    color: #2c3e50;
}
h2 {
    color: #2c3e50;
}
</style>
</head>
<body>

<div class="left">
<h1>{{name}}</h1>
<p>{{email}}</p>
<p>{{phone}}</p>

<h2>Skills</h2>
<p>{{skills}}</p>
</div>

<div class="right">
<h2>Education</h2>
<p>{{education}}</p>

<h2>Experience</h2>
<p>{{experience}}</p>

<h2>Projects</h2>
<p>{{projects}}</p>
</div>

</body>
</html>
