<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
    font-family: Arial, sans-serif;
    padding: 40px;
    color: #333;
}
h1 {
    color: #1f4fd8;
    margin-bottom: 5px;
}
h2 {
    color: #1f4fd8;
    border-bottom: 2px solid #1f4fd8;
}
.section {
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>{{name}}</h1>
<p>{{email}} | {{phone}}</p>

<div class="section">
<h2>Education</h2>
<p>{{education}}</p>
</div>

<div class="section">
<h2>Skills</h2>
<p>{{skills}}</p>
</div>

<div class="section">
<h2>Experience</h2>
<p>{{experience}}</p>
</div>

<div class="section">
<h2>Projects</h2>
<p>{{projects}}</p>
</div>

</body>
</html>
